<nav class="bg-white dark:bg-[#122435] fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
        <a href="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="../../assets/gmf-doa-logo.png" class="h-16">
        </a>
    </div>
</nav>
<section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mt-28 md:mt-10 mx-auto md:h-screen lg:py-0" *ngIf="isAdmin()">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                    Create Account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#" (ngSubmit)="registerAccount()">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                        <input type="text" name="name" id="name" [(ngModel)]="registerData.name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="GMF Aeroasia" required>
                    </div>
                    <div>
                        <label for="unit" class="block mb-2 text-sm font-medium text-gray-900">Unit</label>
                        <select id="unit" name="unit" [(ngModel)]="registerData.unit" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                            <option value="" disabled>Select Unit</option>
                            <option value="TE">TE</option>
                            <option value="TEC-1">TEC-1</option>
                            <option value="TEA">TEA</option>
                            <option value="TEA-1">TEA-1</option>
                            <option value="TEA-2">TEA-2</option>
                            <option value="TEA-3">TEA-3</option>
                            <option value="TEA-4">TEA-4</option>
                            <option value="TED">TED</option>
                            <option value="TED-1">TED-1</option>
                            <option value="TED-2">TED-2</option>
                            <option value="TED-3">TED-3</option>
                            <option value="TED-4">TED-4</option>
                            <option value="TER">TER</option>
                            <option value="TER-1">TER-1</option>
                            <option value="TER-2">TER-2</option>
                            <option value="TER-3">TER-3</option>
                            <option value="TER-4">TER-4</option>
                            <option value="TER-5">TER-5</option>
                            <option value="TEL">TEL</option>
                            <option value="TEL-1">TEL-1</option>
                            <option value="TEL-2">TEL-2</option>
                            <option value="TEJ">TEJ</option>
                            <option value="TEJ-1">TEJ-1</option>
                            <option value="TEJ-2">TEJ-2</option>
                            <option value="TEJ-3">TEJ-3</option>
                            <option value="TEM">TEM</option>
                            <option value="TEM-1">TEM-1</option>
                            <option value="TEM-2">TEM-2</option>
                            <option value="TEM-3">TEM-3</option>
                        </select>
                    </div>
                    <div>
                        <label for="role" class="block mb-2 text-sm font-medium text-gray-900">Role</label>
                        <select id="role" name="role" [(ngModel)]="registerData.role" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                            <option value="" disabled>Select Role</option>
                            <option value="Admin">Admin</option>
                            <option value="DO">DO</option>
                            <option value="AO">AO</option>
                            <option value="IM">IM</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="text" name="email" id="email" [(ngModel)]="registerData.email" placeholder="name@gmf-aeroasia.co.id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" [(ngModel)]="registerData.password" placeholder="••••••••" onclick="togglePasswordVisibility" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required>
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="terms" class="font-light text-gray-500">I accept the <a class="font-medium text-primary-600 hover:underline" target="_blank" href="https://www.gmf-aeroasia.co.id/privacy/policy">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <button type="submit" class="w-full text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create account</button>
                </form>
            </div>
        </div>
    </div>
    <div class="min-h-screen flex items-center justify-center" *ngIf="notAdmin()">
        <div class="p-8 bg-white shadow-md rounded-lg text-center">
            <h1 class="text-2xl font-bold mb-4">Access Restricted</h1>
            <p class="text-gray-600 mb-4">You do not have permission to view this page.</p>
            <p class="text-sm text-gray-600">If you believe this is an error or require further assistance, please contact our support team.</p>
        </div>
    </div> 
</section>
<app-footer></app-footer>
<script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      if (togglePassword.checked) {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }
</script>
