<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
<div class="mx-auto mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form (ngSubmit)="submitFollowNCR()">
        <div class="bg-[#02507d] rounded-lg">
        <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7 py-3 mx-3 uppercase">Follow on Non-Conformance Report</h2>
        </div>

        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <!-- Account Name-->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Account Name
                </label>
                <input [value]="account.name" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" readonly>
            </div>
            <!-- NCR Init ID -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
                NCR Init ID
                </label>
                <input [(ngModel)]="followncr_data.ncr_init_id" name="ncr_init_id" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
            </div>

            <!-- Identified Date -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
                Identified Date
                </label>
                <input [(ngModel)]="followncr_data.identified_date" name="identified_date" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="date" required>
            </div>
        </div>

        <!-- Second Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <!-- Accepted By -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0"> <!-- Changed from md:w-1/5 to md:w-1/4 -->
                <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Accepted By
                </label>
                <input [(ngModel)]="followncr_data.accepted_by" name="accepted_by" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
            </div>
            <!-- Accepted Date -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0"> <!-- Changed from md:w-1/5 to md:w-1/4 -->
                <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Accepted Date
                </label>
                <input [(ngModel)]="followncr_data.accepted_date" name="accepted_date" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="date" required>
            </div>
        </div>
        <!-- Fourth Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <!-- Root Cause -->
            <div class="w-full px-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
                Root Cause
              </label>
              <textarea [(ngModel)]="followncr_data.root_cause" name="root_cause" class="appearance-none block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-center">
            <button type="submit" class="w-full md:w-1/6 text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-semibold rounded-lg text-base px-5 py-2.5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
