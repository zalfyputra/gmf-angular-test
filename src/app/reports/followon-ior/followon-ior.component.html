<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
  <div class="mx-auto mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form (ngSubmit)="submitFollowIOR()">
        <!-- IOR #1 -->
        <div class="bg-[#02507d] rounded-lg">
          <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7 uppercase py-3 mx-3">
            Follow On Internal Occurrence Report
          </h2>
        </div>
        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- ID IOR -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              ID IOR
            </label>
            <input [(ngModel)]="followior_data.id_IOR" name="id_IOR" class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Enter Your Data" required>
          </div>
          <!-- Follow Up by -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Follow Up By
            </label>
            <input [(ngModel)]="followior_data.follupby" name="follupby" class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Enter Your Data" required>
          </div>
          <!-- Follow Up Date -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Follow Up Date
            </label>
            <input [(ngModel)]="followior_data.follup_date" name="follup_date" class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="date" required>
          </div>
          <!-- Follow Up UIC -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Follow Up UIC
            </label>
            <div class="relative">
              <select [(ngModel)]="followior_data.follup_uic" name="follup_uic" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Select" required>
                <option value="" disabled selected>Select your data</option>
                <option value="im">IM</option>
                <option value="do">DO</option>
                <option value="others">Others</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!-- Second Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Follow Up Detail Occurrence -->
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Follow Up Detail Occurrence
            </label>
            <textarea [(ngModel)]="followior_data.follup_detail" name="follup_detail" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Enter your data" required></textarea>
          </div>
        </div>
        <!-- Third Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Follow Up Data Reference -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Follow Up Data Reference
            </label>
            <div class="relative">
              <select [(ngModel)]="followior_data.follup_datarefer" name="follup_datarefer" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Select" required>
                <option value="" disabled selected>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                </svg>
              </div>
            </div>
          </div>
          <!-- Follow Up Status -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Follow Up Status
            </label>
            <div class="relative">
              <select [(ngModel)]="followior_data.follup_status" name="follup_status" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Select" required>
                <option value="" disabled selected>Select</option>
                <option value="open">Open</option>
                <option value="close">Close</option>
                <option value="monitor">Monitor</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                </svg>
              </div>
            </div>
          </div>
          <!-- Next UIC Follow Up -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Next UIC Follow Up
            </label>
            <input [(ngModel)]="followior_data.nextuic_follup" name="nextuic_follup" class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Enter Your Data" required>
          </div>
        </div>
        <!-- Fourth Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Current Probability -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Current Probability
            </label>
            <input [(ngModel)]="followior_data.current_probability" name="current_probability" class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter Your Data" required>
          </div>
          <!-- Current Severity -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Current Severity
            </label>
            <input [(ngModel)]="followior_data.current_severity" name="current_severity" class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter Your Data" required>
          </div>
          <!-- Current Risk Index -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Current Risk Index
            </label>
            <input [(ngModel)]="followior_data.current_riskindex" name="current_riskindex" class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter Your Data" required>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button type="submit" class="w-full md:w-1/6 text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-semibold rounded-lg text-base px-5 py-2.5 text-center">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
