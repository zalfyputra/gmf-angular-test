<nav class="bg-white dark:bg-[#122435] fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="../../assets/gmf-doa-logo.png" class="h-16">
    </a>
    </div>
</nav>
<section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">    
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" (ngSubmit)="login()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="text" name="email" id="email" [(ngModel)]="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@gmf-aeroasia.co.id" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" onclick="togglePasswordVisibility" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
                    <p class="text-sm font-light text-gray-500 text-center">
                        Don't have an account?<br>Please reach us through our
                        <a href="/login#contacts" class="font-medium text-primary-600 hover:underline">contacts</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
<div id="contacts">
<app-footer></app-footer>
</div>
<script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      if (togglePassword.checked) {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }
</script>
